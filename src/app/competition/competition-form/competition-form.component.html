<div [formGroup]="form">
  <div class="row" >
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <label for="name">Competition Name</label>
        <input type="text" class="form-control input-sm" 
          id="name" name="name" formControlName="name" 
          placeholder="Name of the competition" required/>
        <span *ngIf="form.controls.name.errors && form.controls.name.touched" 
          class="help-block">The name of your competition is required.</span>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control input-sm" 
          formControlName="date1"
          placeholder="Date" required/>
        <span *ngIf="form.controls.date1.errors && form.controls.date1.touched"
          class="help-block">A date is required.</span>
      </div>
      <div class="form-group">
        <label for="date2">2nd Date (optional)</label>
        <input type="date" class="form-control input-sm" 
          id="date2" name="date2" formControlName="date2" 
          placeholder="optional 2nd Date" />
      </div>
    </div>


    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control input-sm" 
            id="location" name="location" placeholder="Location" formControlName="location" required/>
          <span *ngIf="form.controls.location.errors && form.controls.location.touched"
            class="help-block">The location of the competition is required.</span>
      </div>
      <div class="form-group">
          <label for="kind">Kind</label>
          <input type="text" class="form-control input-sm" id="kind" name="kind" placeholder="Kind" formControlName="kind">
      </div>
      <div class="form-group">
          <label for="website">Website</label>
          <input type="text" class="form-control input-sm" 
            id="website" name="website" formControlName="website" 
            placeholder="Website of the competition (optional)" required/>
      </div>
    </div>
    <div class="col-12 col-sm-7">
      <div class="form-group">
          <label for="description">Description</label>
          <textarea rows="12" class="form-control input-sm" 
            id="description" name="description" placeholder="Description" formControlName="description" required></textarea>
          <span *ngIf="form.controls.description.errors && form.controls.description.touched"
          class="help-block">Description is required.</span>
      </div>
    </div>
    <div class="col-12 col-sm-5">
      <div class="col-12"><h4>Sponsoring-Actions&nbsp;&nbsp;<span class="badge badge-pill badge-danger">Budget&nbsp;{{ budget | currency:'CHF' | splitCurrency}}&nbsp;</span></h4>
      </div>
      <gymapp-competition-action-form 
          *ngFor="let action of allActions"
          [action]="action"
          [isSelected]="isActionSelected(action)"
          (actionChanged)="onCompSponsorActionChaned($event)"
          (toggleSelected)="onCompSponsorActionSelected($event)"
          >
      </gymapp-competition-action-form>  
    </div>
  </div>

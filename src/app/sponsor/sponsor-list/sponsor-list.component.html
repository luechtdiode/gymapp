<div class="container">
  <div class="row row-content" >
    <div class="col-12" *ngIf="(isSponsorsloading | async)">
      <h3>{{message}}</h3>
    </div>
    <div class="col-12" *ngIf="!(isSponsorsloading | async)">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" *ngFor="let kind of kindItems" role="presentation"
        [ngClass]="{active:isSelected(kind)}"
        >
        <a *ngIf="getKindCount(kind) > 0" class="nav-link" (click)="select(kind)"
        aria-controls="kind"
        role="tab"><span class="badge badge-pill badge-default pull-right">{{getKindCount(kind)}}</span>{{kind}}</a></li>
      </ul>
      <div class="tab-content" *ngIf="!(isSponsorsloading | async)">
        <ul class="list-unstyled">
          <gymapp-sponsor-media class="media" *ngFor="let sponsor of items" [sponsor] = "sponsor">
          </gymapp-sponsor-media>
        </ul>
      </div>
      <button type="button" class="btn btn-success pull-right" routerLink="registersponsor">
            Register as new Sponsor
      </button>

    </div>
  </div>
</div>

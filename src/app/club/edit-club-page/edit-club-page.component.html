<div class="container">
  <form class="row-content" (ngSubmit)="doSave(form.value)" novalidate>
    <div class="row" >
      <div class="col-12 col-sm-6">
        <h2>Edit Club</h2>
      </div>
    </div>
    <gymapp-club-form [form]="form" class="col-12"></gymapp-club-form>
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-danger btn-sm pull-right" (click)="onDelete()">Unregister me</button>
        <button type="button" class="btn btn-default btn-sm pull-right" [routerLink]="clubsLink">Cancel</button>
        <button type="submit" class="btn btn-info btn-sm pull-right" [disabled]="form.invalid">Save</button>
      </div>
    </div>
  </form>
</div>

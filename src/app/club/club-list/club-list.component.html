<h3 *ngIf="(isClubloading | async)">{{message}}</h3>
<ul  *ngIf="!(isClubloading | async)" class="nav nav-tabs" role="tablist">
  <li class="nav-item" *ngFor="let kind of kindItems" role="presentation"
  [ngClass]="{active:isSelected(kind)}">
    <a *ngIf="getKindCount(kind) > 0" 
      class="nav-link" (click)="select(kind)"
      aria-controls="kind"
      role="tab">
      <span class="badge badge-pill badge-secondary pull-right">{{getKindCount(kind)}}</span>
      {{kind}}
    </a>
  </li>
</ul>
<div class="tab-content" *ngIf="!(isClubloading | async)">
  <ul class="list-unstyled">
    <gymapp-club-media class="media bottom-separator" *ngFor="let club of items" [club] = "club">
    </gymapp-club-media>
  </ul>
</div>

<div class="container">
    <div class="row row-content">
      <div class="col-xs-12">

        <div class="">
            <h3>Login</h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form (ngSubmit)="doLogin()" #loginForm="ngForm">
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <input type="text" class="form-control input-sm" id="username" placeholder="Username" [(ngModel)]="user.username" name="username">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input type="password" class="form-control input-sm" id="password" placeholder="Password" [(ngModel)]="user.password" name="password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" id="rememberMe"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-info btn-sm">Sign in</button>
                <button type="button" class="btn btn-default btn-sm" (click)="doCancel()">Cancel</button>
                <button type="button" class="btn btn-success"  [routerLink]="registerSponsorLink">Click here to register as Sponsor</button>
                <button type="button" class="btn btn-success"  [routerLink]="registerCLubLink">Click here to register as Club</button>
            </form>
        </div>
        <div>

        </div>
    </div>
  </div>
</div>

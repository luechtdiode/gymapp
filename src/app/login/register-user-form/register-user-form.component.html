<div [formGroup]="form">
  <div class="row" >
    <div class="col-12 col-sm-6">
      <h3>User</h3>
    </div>
  </div>

  <div class="row" >
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control input-sm" id="username" name="username" placeholder="Username" formControlName="username" required/>
        <span *ngIf="form.controls.username.errors && form.controls.username.touched" class="help-block">Your Username is required.</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control input-sm" id="password" name="password" placeholder="Password" formControlName="password" required>
      </div>
    </div>
    <div class="col-12 col-sm-6">
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control input-sm" id="firstname" name="firstname" placeholder="Firstname" formControlName="firstname" required/>
        <span *ngIf="form.controls.firstname.errors && form.controls.firstname.touched" class="help-block">Firstname is required.</span>
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" class="form-control input-sm" id="lastname" name="lastname" placeholder="Lastname" formControlName="lastname">
      </div>
    </div>
  </div>
</div>

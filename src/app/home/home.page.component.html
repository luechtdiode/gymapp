<div class="container">

  <div class="row row-content">
    <div class="col-xs-12 col-sm-3 col-sm-push-9">
      <h3 align=center>Next Competition</h3>
    </div>
    <!-- Task 2: take care of remoting-troubles ... -->
    <div class="col-xs-12 col-sm-9 col-sm-pull-3">
      <div *ngIf="(isFeaturedCompetitionloading | async)">
        <h3>featured competition loading ...</h3>
      </div>
      <gymapp-competition-media [competition] = "competition | async" class="media" *ngIf="!(isFeaturedCompetitionloading | async)">
      </gymapp-competition-media>
    </div>
  </div>

  <div class="row row-content">
    <div class="col-xs-12 col-sm-3 col-sm-push-9">
      <h3 align=center>Our Club of the month</h3>
    </div>
    <div class="col-xs-12 col-sm-9 col-sm-pull-3">
      <div *ngIf="!showClub">
        <h3>{{clubmessage}}</h3>
      </div>
      <gymapp-club-media class="media" ng-if="showClub">
      </gymapp-club-media>
    </div>
  </div>


  <div class="row row-content">
    <div class="col-xs-12 col-sm-3 col-sm-push-9">
      <h3 align=center>This Month's Sponsor</h3>
    </div>
    <div class="col-xs-12 col-sm-9 col-sm-pull-3">
      <!-- Task 1: take care of remoting-troubles ... -->
      <div ng-if="!showSponsor">
        <h3>{{sponsormessage}}</h3>
      </div>
      <gymapp-sponsor-media class="media" ng-if="showSponsor">
      </gymapp-sponsor-media>
    </div>
  </div>
</div>
